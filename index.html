<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speak</title>

    <style>
        textarea {
            width: 90%;
            height: 10vh;
            display: block;
            margin: 2rem;
            padding: 1rem;
        }

        #output {
            border: 1px solid black;
            height: 10vh;
            width: 90%;
            margin: 2rem;
            padding: 1rem;
        }
    </style>

</head>


<body>
    <h1>Banana Translator</h1>
    <textarea 
    id="txt-input" 
    placeholder="Put your sentence in the box and we will convert it to banana!"></textarea>
    <button id="btn-translate">Translate</button>

    <div style="font-size: larger;">Output will come below!</div>
    <div id="output"></div>


    <script src="app.js" type="text/javascript"></script>


</body>

</html>
